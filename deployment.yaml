apiVersion: apps/v1
kind: Deployment
metadata:
  name: hoto
  labels:
    app: hoto
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: hoto
  template:
    metadata:
      labels:
        app: hoto
    spec:
      containers:
      - name: hoto
        image: spanda/hoto
        ports:
        - containerPort: 4000
          protocol: TCP
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: hoto
  labels:
    app: hoto
spec:
  type: NodePort
  ports:
    - port: 4000
      protocol: TCP
      name: http
      targetPort: 4000
  selector:
    app: hoto